			<div class="contenido">
				<form name="contactform" method="post"> 
<table width="500px" align="center">
<tr>
 <td valign="top">
  <label for="first_name" >Nombre *</label>
 </td>
 <td valign="top">
  <input  type="text" name="first_name" maxlength="50" size="30" placeholder="Nombre" required>
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="last_name">Apellido *</label>
 </td>
 <td valign="top">
  <input  type="text" name="last_name" maxlength="50" size="30" placeholder="Apellidos" required>
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">E-mail *</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="80" size="30" placeholder="ejemplo@um.es" required>
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="telephone">Teléfono</label>
 </td>
 <td valign="top">
  <input  type="text" name="telephone" maxlength="30" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="message">Mensaje *</label>
 </td>
 <td valign="top">
  <textarea  name="message" maxlength="1000" cols="25" size="30" rows="6" required=""></textarea>
 </td>
</tr>
<tr>
 <td colspan="2" style="text-align:left">
 	<div><label class="labelEspe">Campos requeridos (*)</label></div>
   <button type="submit">Enviar datos</button>
<button type="reset">Borrar campos</button>
 </td>
</tr>
</table>
</form>
